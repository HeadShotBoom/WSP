<!DOCTYPE html>

<html>
<head><!-- Start Of Header -->
    <meta charset="utf-8">
    <title>My Gear Bag</title><!-- Page title -->
    <link href="css/normalize.css" type="text/css" rel="stylesheet" />
    <link href="css/styles.css" type="text/css" rel="stylesheet" />
    <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]--> <!-- IE Compatibility Mode -->
</head><!-- End Of Header -->
<body>
<header>
    <img src="img/logo.png" alt="Camera Exchange Logo"/>
    <p>Buy, Trade or Rent your camera gear through camera exchange</p>
</header>
<ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="saved.html">Saved Items</a></li>
    <li><a href="results.html">Results</a></li>
    <li><a href="detail.html">Details</a></li>
</ul>
<h2>Search for the Photography Gear You Need.</h2>
<input type="text" placeholder="Canon Camera"/>
<img src="img/magnifyingglass.png" alt="Magnifying Glass"/>
<img src="img/canon.png" alt="Canon 5D mkIII"/>
<h3>Filter your search</h3>
<div>
    <label for="type">Gear Type</label>
    <select id='type' name="type">
        <option value="camera">Camera Body</option>
        <option value="lens">Camera Lens</option>
        <option value="support">Camera Support</option>
        <option value="lighting">Lights</option>
        <option value="other">Other Accessory</option>
    </select>
</div>
<div>
    <label for="manufacturer">Manufacturer</label>
    <select id='manufacturer' name="manufacturer">
        <option value="canon">Canon</option>
        <option value="nikon">Crappy Nikon</option>
        <option value="sony">Sony</option>
        <option value="leica">Leica</option>
        <option value="other">Other Brand</option>
    </select>
</div>
<div>
    <label for="model">Model</label>
    <input type="text" id="model" placeholder="5D mkIII"/>
</div>
<div>
    <label for="availability">Availability</label>
    <select id='availability' name="availability">
        <option value="now">Now</option>
        <option value="soon">Within the next 2 weeks</option>
        <option value="soonish">Within a Month</option>
    </select>
</div>
<div>
    <label for="review">Customer Rating</label>
    <select id='review' name="review">
        <option value="5">5 Stars</option>
        <option value="4">4+ Stars</option>
        <option value="3">3+ Stars</option>
        <option value="2">2+ Stars</option>
        <option value="1">1+ Stars</option>
    </select>
</div>
<div>
    <label for="condition">Customer Rating</label>
    <select id='condition' name="condition">
        <option value="5">5 Stars</option>
        <option value="4">4+ Stars</option>
        <option value="3">3+ Stars</option>
        <option value="2">2+ Stars</option>
        <option value="1">1+ Stars</option>
    </select>
</div>
<div>
    <label for="distance">Distance from</label>
    <select id='distance' name="distance">
        <option value="1">Within 1 Mile</option>
        <option value="5">Within 5 Mile</option>
        <option value="10">Within 10 Mile</option>
        <option value="30">Within 30 Mile</option>
        <option value="50">Within 50 Mile</option>
        <option value="any">I DONT CARE!</option>
    </select>
</div>
<div>
    <label for="zip">Zip Code:</label>
    <input id="zip" type="text" placeholder="12345"/>
</div>
<div>
    <p>GPS Locate</p>
    <img src="img/gps.png" alt="GPS Locate"/>
</div>
<input type="submit" value="submit"/>
</body>


</html>
