<!DOCTYPE html>

<html>
<head><!-- Start Of Header -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Exchange, Search For Gear</title><!-- Page title -->
    <link href="css/normalize.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link href="css/styles.min.css" type="text/css" rel="stylesheet" />
    <script src="js/vendor/modernizr.js"></script>
    <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]--> <!-- IE Compatibility Mode -->
</head><!-- End Of Header -->
<body>
<header>
    <div class="row">
        <div class="small-12 medium-3 columns">  <a href="index.html"><img id="logo" src="img/logo.png" alt="Camera Exchange Logo"/></a></div>
        <div class="small-12 medium-7 columns"> <h4>Buy, Trade or Rent your camera gear through Camera Exchange.</h4></div>
        <div class="small-12 medium-2 columns">
            <a href="index.html" class="button radius rounded" id="logout-pull">Logout</a>
        </div>
    </div>
</header>
<div class="contain-to-grid sticky" data-options="sticky_on: large">
    <nav class="top-bar" data-topbar>
        <ul class="title-area">
            <li class="name">
                <h1><a href="index.html">Home</a></h1>
            </li>
            <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
        </ul>
        <section class="top-bar-section">
            <ul class="right">
                <li class="active"><a href="#">Search</a></li>
                <li class="has-dropdown">
                    <a href="#">Navigation</a>
                <ul class="dropdown">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="saved.html">Saved Items</a></li>
                </ul>
                </li>
            </ul>
        </section>
    </nav>
</div>
<div class="row pushdown">
<div class="small-12 medium-9 push-3 columns">
    <p>Camera Exchange &gt; Search</p>
<h3 class="addline italic">Search for the Photography Gear You Need.</h3>
    <div class="row">
        <div class="small-12 medium-6 columns">
        <input type="text" placeholder="Canon Camera"/>
        </div>
        <div class="small-12 medium-6 columns">
            <img  src="img/magnifyingglass.png" alt="Magnifying Glass"/>
        </div>
    </div>
        <img class='floatr' src="img/canon.png" alt="Canon 5D mkIII"/>

        <h3 class="add70 addline italic">Filter your search</h3>
    <div class="row">
        <div class="small-12 medium-5 columns">
        <label for="type">Gear Type</label>
        <select id='type' name="type">
            <option value="camera">Camera Body</option>
            <option value="lens">Camera Lens</option>
            <option value="support">Camera Support</option>
            <option value="lighting">Lights</option>
            <option value="other">Other Accessory</option>
        </select>
        </div>
        <div class="small-12 medium-5 pull-1 columns">
            <label for="condition">Item Condition</label>
            <select id='condition' name="condition">
                <option value="5">5 Stars</option>
                <option value="4">4+ Stars</option>
                <option value="3">3+ Stars</option>
                <option value="2">2+ Stars</option>
                <option value="1">1+ Stars</option>
            </select>
        </div>
    </div>
<div class="row">
    <div class="small-12 medium-5 columns">
    <label for="manufacturer">Manufacturer</label>
    <select id='manufacturer' name="manufacturer">
        <option value="canon">Canon</option>
        <option value="nikon">Crappy Nikon</option>
        <option value="sony">Sony</option>
        <option value="leica">Leica</option>
        <option value="other">Other Brand</option>
    </select>
</div>
    <div class="small-12 medium-5 pull-1 columns">
        <label for="distance">Distance from</label>
        <select id='distance' name="distance">
            <option value="1">Within 1 Mile</option>
            <option value="5">Within 5 Mile</option>
            <option value="10">Within 10 Mile</option>
            <option value="30">Within 30 Mile</option>
            <option value="50">Within 50 Mile</option>
            <option value="any">I DONT CARE!</option>
        </select>
    </div>
</div>
    <div class="row">
<div class="small-12 medium-5 columns">
    <label for="model">Model</label>
    <input type="text" id="model" placeholder="5D mkIII"/>
</div>
        <div class="small-12 medium-5 pull-1 columns">
            <label for="zip">Zip Code:</label>
            <input id="zip" type="text" placeholder="12345"/>
        </div>
    </div>
    <div class="row">
<div class="small-12 medium-5 columns">
    <label for="availability">Availability</label>
    <select id='availability' name="availability">
        <option value="now">Now</option>
        <option value="soon">Within the next 2 weeks</option>
        <option value="soonish">Within a Month</option>
    </select>
</div>
        <div class="small-12 medium-3 push-1 columns">
            <p>GPS Locate</p>
            </div>
            <div class="small-12 medium-1 pull-3 columns">
            <img src="img/gps.png" alt="GPS Locate"/>
        </div>
    </div>
    <div class="row">
<div class="small-12 medium-5 columns">
    <label for="review">Customer Rating</label>
    <select id='review' name="review">
        <option value="5">5 Stars</option>
        <option value="4">4+ Stars</option>
        <option value="3">3+ Stars</option>
        <option value="2">2+ Stars</option>
        <option value="1">1+ Stars</option>
    </select>
</div>
        <div class="small-12 medium-5 columns">
            <form action="results.html">
                <input class="button radius rounded" formaction="results.html" type="submit" value="submit"/>
            </form>
        </div>
    </div>





</div>
    <aside class="small-12 medium-3 pull-9 columns">
        <div><h3>My Account</h3></div>
        <div><img class="lefticon" src="img/mail.png" alt="Mailbox Icon"/><h3>Inbox</h3></div>
        <div><img class="lefticon" src="img/cart.png" alt="Transactions Icon"/><h3>Pending Transactions</h3></div>
    </aside>
</div>

<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/fastclick.js"></script>
<script src="js/foundation/foundation.js"></script>
<script src="js/foundation/foundation.topbar.js"></script>

<script>
    $(document).foundation();
</script>
</body>


</html>
